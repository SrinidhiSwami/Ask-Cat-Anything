<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask cat anything</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lilita+One&family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="paw.svg">
</head>
<body>
    <div class="container-outer">
    <div class="container">
        <div class="try-again">Try Again</div>
        <div class="return"><a href="index.html">Home</a></div>
        <div class="text">Ask Cat An Yes or No Question</div>
        <div class="meow">meow!</div>
        <div class="thinking-takeover"></div>
        <div class="button-wrapper">
            <input type="text" name="name">
            <div class="button">Ask Cat</div>
        </div>
        <div class="cat">
            <div class="ear left">
                <div class="inner"></div>
            </div>
            <div class="ear right">
                <div class="inner"></div>
            </div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="nose"></div>
        </div>
        <div class="bell">
            <div class="base"></div>
            <div class="stem"></div>
            <div class="top"></div>
        </div>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
